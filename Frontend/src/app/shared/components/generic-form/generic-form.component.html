<div class="d-flex justify-content-center mt-5">
<div class="card container p-md-3 shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4 class="text-center mb-0">{{ data.title }}</h4>
  </div>
    <form [formGroup]="form" class="py-3 px-2" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3" *ngFor="let field of data.fields">
        <label [for]="field.name" class="form-label">{{ field.label }}</label>
        <ng-container [ngSwitch]="field.type">
          <!-- Campo de texto -->
          <input
            *ngSwitchCase="'text'"
            [id]="field.name"
            [formControlName]="field.name"
            class="form-control"
            [type]="field.type"
            [placeholder]="field.placeholder || ''"
          />
          
          <!-- Campo de selección -->
          <select
            *ngSwitchCase="'select'"
            [id]="field.name"
            [formControlName]="field.name"
            class="form-select"
          >
            <option *ngFor="let option of field.options" [value]="option.value">
              {{ option.label }}
            </option>
          </select>
        
          <!-- Campo numérico -->
          <input
            *ngSwitchCase="'number'"
            [id]="field.name"
            [formControlName]="field.name"
            class="form-control"
            type="number"
            [placeholder]="field.placeholder || ''"
          />
        
          <!-- Campo de correo electrónico -->
          <input
            *ngSwitchCase="'email'"
            [id]="field.name"
            [formControlName]="field.name"
            class="form-control"
            type="email"
            [placeholder]="field.placeholder || ''"
          />
        </ng-container>
        
        <div
          *ngIf="form.get(field.name)?.invalid && form.get(field.name)?.touched"
          class="text-danger"
        >
          {{ field.errorMessage }}
        </div>
      </div>
      @if(showButtons) {
        <div class="form-actions d-flex justify-content-end gap-4 mt-3">
          <button type="button" class="btn btn-secondary" (click)="onCancel()">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
            Guardar
          </button>
        </div>
      }
    </form>
  </div>
</div>
