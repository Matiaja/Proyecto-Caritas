<div class="loading-overlay" role="status" aria-live="polite" aria-busy="true">
  <div class="loading-box" aria-hidden="false">
    <div class="spinner-wrap">
      <!-- Imagen rotando + pulsando -->
      <img *ngIf="useImage" src="../../../../assets/png-transparent-caritas.png" alt="Cargando" class="spinner-image" />
      <!-- Fallback CSS spinner -->
      <div *ngIf="!useImage" class="css-spinner" aria-hidden="true"></div>

      <!-- ring alrededor (opcional) -->
      <svg class="spinner-ring" viewBox="0 0 50 50" aria-hidden="true">
        <circle class="ring" cx="25" cy="25" r="20" fill="none" stroke-width="3"></circle>
      </svg>
    </div>

    <div class="loading-message" *ngIf="message">
      {{ message }}
    </div>
  </div>
</div>
