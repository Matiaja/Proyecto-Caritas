@if (showNavbar) {
  <app-navbar></app-navbar>
}

<div class="app-container" [ngClass]="{ 'navbar-hidden': !showNavbar }">
  <main class="content">
    @if(showBreadcrumbs) {
      <app-breadcrumbs></app-breadcrumbs>
    }
    <app-spinner *ngIf="(spinnerService.loading$ | async)"
                     [message]="'Cargando...'"
                     [useImage]="true">
    </app-spinner>
    <router-outlet></router-outlet>
  </main>

  @if (showFooter) {
      <app-footer></app-footer>
    }


  <app-chatbot *ngIf="showNavbar"></app-chatbot>
</div>
