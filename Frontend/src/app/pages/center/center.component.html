<ui-table
  [title]="title"
  [displayedColumns]="displayedColumns"
  [dataSource]="centers"
  [columnHeaders]="columnHeaders"
  [showAddButton]="true"
  [showEditButton]="true"
  [showDeleteButton]="true"
  [showSelectButton]="true"
  
  [showCommonFilters]="true"
  [showSearchBar]="true"
  [sortOptions]="sortOptions"
  (filterChange)="onFilterChange($event)"
  (addElement)="onAddCenter()"
  (editElement)="onEditCenter($event)"
  (deleteElement)="onDeleteCenter($event)"
  (selectElement)="onSelectCenter($event)"
>
</ui-table>
