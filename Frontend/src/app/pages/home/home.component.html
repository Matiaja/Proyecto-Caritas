<div class="charts-container" [class.mobile]="isMobile">
  <div *ngIf="isAdmin" class="mb-3" style="margin-bottom: 16px;">
    <label for="centerSelect" style="font-weight: bold; color: #36337f;">Centro:</label>
    <select id="centerSelect" [(ngModel)]="selectedCenterId" (change)="onCenterChange()">
      <option *ngFor="let center of centers" [value]="center.id">{{ center.name }}</option>
    </select>
  </div>
  <iframe
    width="100%"
    height="600"
    [src]="lookerUrl | safeUrl"
    frameborder="0"
    style="border:0"
    allowfullscreen
    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
  </iframe>
</div>
