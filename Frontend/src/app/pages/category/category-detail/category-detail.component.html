<div class="mb-md-3">
  <div class="d-flex justify-content-center mt-5">
    <div class="card container w-100 w-md-75 mx-auto p-md-3 shadow-sm">
      <div class="card-header d-md-flex justify-content-md-between align-items-center">
        <h5 class="mb-md-0">Detalles de la categoría Nro. {{ category.id }}</h5>
        <button class="btn btn-outline-secondary btn-sm" (click)="goBack()">Volver</button>
      </div>
      <div class="row align-items-center py-4 g-4 px-3">
        <div class="col-sm-6">
          <label class="fw-medium">Nombre:</label>
          <span class="ps-2">{{ category.name }}</span>
        </div>
        <div class="col-sm-6">
          <label class="fw-medium">Descripción:</label>
          <span class="ps-2">{{ category.description }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- TABLA de productos -->
<ui-table
    [title]="title"
    [displayedColumns]="displayedColumns"
    [mobileColumns]="mobileColumns"
    [dataSource]="products"
    [columnHeaders]="columnHeaders"
    [mobileHeaders]="mobileHeaders"
    [showSelectButton]="false"
    [showFilterButton]="false"
>
</ui-table>
