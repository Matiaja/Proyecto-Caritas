<ui-table [title]="title" 
[displayedColumns]="displayedColumns" 
[dataSource]="categories" 
[columnHeaders]="columnHeaders"
  [showAddButton]="true"
  [showEditButton]="true"
  [showDeleteButton]="true"
  [showSelectButton]="true"
(onAddElement)="onAddCategory()"
(onEditElement)="onEditCategory($event)"
(onDeleteElement)="onDeleteCategory($event)"
></ui-table>
