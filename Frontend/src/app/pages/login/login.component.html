<div class="login-card">
    <div class="card-title">
        <h1>Bienvenido a NEXO-Cáritas</h1>
        <p class="subtitle">Por favor, ingrese sus credenciales para continuar.</p>
    </div>

    <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="input-field">
            <label for="username">Nombre de usuario</label>
            <input id="username" type="text" formControlName="username" placeholder="Escriba su usuario" />
            <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')" class="error-feedback">
                El nombre de usuario es requerido.
            </div>
        </div>

        <div class="input-field">
            <label for="password">Contraseña</label>
            <div class="password-wrapper">
                <input id="password" [type]="passwordVisible ? 'text' : 'password'" formControlName="password" placeholder="Escriba su contraseña" />
                <button type="button" class="toggle-password" (click)="passwordVisible = !passwordVisible" aria-label="Mostrar u ocultar contraseña">
                    <svg *ngIf="!passwordVisible" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                    </svg>
                    <svg *ngIf="passwordVisible" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588M5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                        <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                    </svg>
                </button>
            </div>
             <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="error-feedback">
                La contraseña es requerida.
            </div>
        </div>
        
        <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
    </form>

    <div *ngIf="errorMessage" class="error-message" [innerHTML]="errorMessage"></div>
</div>
