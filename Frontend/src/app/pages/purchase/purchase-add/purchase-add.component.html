<div class="d-flex justify-content-center my-5">
  <div class="card container w-100 w-md-75 mx-auto p-1 p-md-3 shadow">
    <div class="card-header d-sm-flex justify-content-sm-between align-items-center">
      <h5 class="mb-md-0">Registrar nueva compra</h5>
  </div>

  <form (ngSubmit)="submit()" #purchaseForm="ngForm">
    <div class="row mb-3 mt-3">
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100 small-field">
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="pickerDate" [(ngModel)]="purchase.purchaseDate" required>
          <mat-datepicker-toggle matSuffix [for]="pickerDate"></mat-datepicker-toggle>
          <mat-datepicker #pickerDate></mat-datepicker>
        </mat-form-field>
        <!-- <span class="form-label">Fecha</span>
        <input type="date" class="form-control" [(ngModel)]="purchase.purchaseDate" name="purchaseDate" required> -->
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100 small-field">
          <mat-label>Tipo</mat-label>
          <input matInput type="text" [(ngModel)]="purchase.type" name="type" required>
        </mat-form-field>
        <!-- <span class="form-label">Tipo</span>
        <input type="text" class="form-control" [(ngModel)]="purchase.type" name="type" required> -->
      </div>
      <!-- <div class="col-md-4">
        <label class="form-label">Centro</label>
        <select class="form-select" [(ngModel)]="purchase.centerId" name="centerId" required>
          <option *ngFor="let c of centers" [value]="c.id">{{ c.name }}</option>
        </select>
      </div> -->
    </div>
    <hr class="py-4">
    <div class="mt-2">
      <div class="card-header d-sm-flex justify-content-sm-between align-items-center">
        <h6 class="mb-md-0">Detalle de la compra</h6>
      </div>
    
      <div class="table-responsive">
        <table class="table align-middle">
          <thead class="table-light">
            <tr>
              <th style="width: 45%">Producto</th>
              <th style="width: 15%">Cantidad</th>
              <th style="width: 35%">Descripción</th>
              <th style="width: 5%" class="text-center"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of purchase.items; let i = index">
              <!-- Producto -->
              <td>
                <select class="form-select form-select-sm" [(ngModel)]="item.productId" [name]="'productId' + i" required>
                  <option *ngFor="let p of products" [value]="p.id">{{ p.name }}</option>
                </select>
              </td>
    
              <!-- Cantidad -->
              <td>
                <input type="number" class="form-control form-control-sm" [(ngModel)]="item.quantity"
                  [name]="'quantity' + i" required>
              </td>
    
              <!-- Descripción -->
              <td>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="item.description"
                  [name]="'description' + i">
              </td>
    
              <!-- Acción -->
              <td class="text-center">
                <button type="button" class="btn btn-sm btn-danger" (click)="removeItem(i)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
    
            <!-- Si no hay ítems -->
            <tr *ngIf="purchase.items.length === 0">
              <td colspan="4" class="text-center text-muted py-3">
                No hay productos agregados
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    
      <!-- Botón para agregar producto -->
      <button type="button" class="btn btn-outline-primary btn-sm mt-2" (click)="addItem()">
        + Agregar Producto
      </button>
    </div>
    <hr>
    <button type="submit" class="btn btn-success" [disabled]="!purchaseForm.form.valid">Guardar Compra</button>
  </form>
</div>
</div>
